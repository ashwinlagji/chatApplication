<div class="group">
  <ul>
    <li *ngFor="let group of groups">
      <a [routerLink]="['group',group.Name,'messages']">{{
            group.Name
            }}</a>
    </li>
    <li>
        <form (ngSubmit)="createGroup()">
          <div>
            <input MdInput type="text" placeholder="Channel Name" [(ngModel)]="newGroup.name" name="groupName">
          </div>
          <input md-raised-button type="submit" value="Create Channel">
        </form>
    </li>
  </ul>
</div>
