<div>
  <div>
      <h4>{{userToChat.Name}}</h4>
    </div>
    <ul>
        <li *ngFor="let message of messages">
            {{message.userName}}  {{message.timestamp | date : "shortTime"}} : {{message.body}}
        </li>
    </ul>
</div>
<form (ngSubmit)="addMessage()">
    <div >
        <input type="text"  placeholder="New Message" [(ngModel)]="newMessage" name="newMessage">
    </div>
    <input type="submit"  value="add message">
</form>
